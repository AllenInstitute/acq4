# -*- coding: utf-8 -*-
DAQ:
    driver: 'NiDAQ'
    config: None
    
Clamp1:
    driver: 'MultiClamp'
    config:
        channelID: 'model:MC700A,com:3,dev:0,chan:1'
        commandChannel: 'DAQ', '/Dev1/ao0'
        primaryChannel: 'DAQ', '/Dev1/ai3', 'NRSE'
        secondaryChannel: 'DAQ', '/Dev1/ai1', 'NRSE'
        vcHolding: -50e-3
        icHolding: 0.0
        settings: readConfigFile('multiclamp.cfg')
        
Clamp2:
    driver: 'MultiClamp'
    config:
        channelID: 'model:MC700A,com:3,dev:0,chan:2'
        commandChannel: 'DAQ', '/Dev1/ao1'
        primaryChannel: 'DAQ', '/Dev1/ai6', 'NRSE'
        secondaryChannel: 'DAQ', '/Dev1/ai7', 'NRSE'
        vcHolding: -50e-3
        icHolding: 0.0
        settings: readConfigFile('multiclamp.cfg')

Mouse0:
    driver: 'SerialMouse'
    config:
        port: 3
        scale: 1.0

Microscope:
    driver: 'Microscope'
    config: readConfigFile('microscope.cfg')
        
