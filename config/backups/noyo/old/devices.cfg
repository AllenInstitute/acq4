Camera:
    driver: 'PVCam'
    config: readConfigFile('camera.cfg')
    


Laser-UV:
    driver: 'DAQGeneric'
    config:
        QSwitch:
            channel: 'DAQ', '/Dev1/port0/line11'
            type: 'do'
            holding: 0
        Shutter:
            channel: 'DAQ', '/Dev1/port0/line12'
            type: 'do'
            holding: 0
