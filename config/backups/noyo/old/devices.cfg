        #    channel: 'DAQ', '/Dev1/ao2'
        #    type: 'ao'
        #    holding: 0.0
        #YAxis:
        #    channel: 'DAQ', '/Dev1/ao3'
        #    type: 'ao'
        #    holding: 0.0

Scanner:
    driver: 'Scanner'
    config:
        calibrationDir: 'config\\ScannerCalibration'
        XAxis: 'DAQ', '/Dev1/ao2'
        YAxis: 'DAQ', '/Dev1/ao3'
        defaultCamera: "Camera"
        defaultLaser: "Laser-UV"
        commandLimits: -1.5, 1.5

Scanner-Raw:
    driver: 'DAQGeneric'
    config:
        XAxis:
            channel: 'DAQ', '/Dev1/ao2'
            type: 'ao'
            holding: 0.0
        YAxis:
            channel: 'DAQ', '/Dev1/ao3'
            type: 'ao'
            holding: 0.0

Stim0:
    driver: 'DAQGeneric'
    config:
        Command:
            channel: 'DAQ', '/Dev1/ao2'
            type: 'ao'
            units: u'µA'
            ## Scale is 10V / 10mA = 1V/1000µA
            scale: 1e-3
#        Readout:
#            channel: 'DAQ', '/Dev1/ai8'
#            type: 'ai'
#            units: u'µA'
#            scale: 1e-3   ## 1V/mA = 1V/1000uA


Temperature:
    driver: 'DAQGeneric'
    config:
        BathTemp:
            channel: 'DAQ', '/Dev1/ai5', 'NRSE'
            type: 'ai'
            units: 'C'
            scale: 0.1

Puffer:
    driver: 'DAQGeneric'
    config:
        Command:
            channel: 'DAQ', '/Dev1/port0/line15'
            type: 'do'
            holding: 0
    
FootSwitch:
    driver: 'Trigger'
    config:
        DAQ: '/Dev1/PFI5'


LED-Blue:
    driver: 'DAQGeneric'
    config:
        Command:
            channel: 'DAQ', '/Dev1/port0/line8'
