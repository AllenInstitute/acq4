# -*- coding: utf-8 -*-
DAQ:
    driver: 'NiDAQ'
    config: None
Clamp1:
    driver: 'MultiClamp'
    config:
        host: 'localhost:34567'
        channelID: 'model:MC700A,sn:,com:1,dev:0,chan:1'
        commandChannel: 'DAQ', '/Dev1/ao0'
        scaledChannel: 'DAQ', '/Dev1/ai3'
        rawChannel: 'DAQ', '/Dev1/ai5'
        vcHolding: -50e-3
        icHolding: 0.0
        cmdScale: {'VC': 50, 'IC': 2.5e9}
        settings: readConfigFile('multiclamp.cfg')
Clamp2:
    driver: 'MultiClamp'
    config:
        host: 'localhost:34567'
        channelID: 'model:MC700A,sn:,com:1,dev:0,chan:2'
        commandChannel: 'DAQ', '/Dev1/ao2'
        scaledChannel: 'DAQ', '/Dev1/ai6'
        rawChannel: 'DAQ', '/Dev1/ai7'
        vcHolding: -50e-3
        icHolding: 0.0
        cmdScale: {'VC': 50, 'IC': 2.5e9}
        settings: readConfigFile('multiclamp.cfg')
