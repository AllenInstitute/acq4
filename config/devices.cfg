Camera:
    module: 'PVCam'
    config:
        serial: 'PM1394Cam00'
        objective: 'Objective'
        exposeChannel: 'DAQ', '/Dev1/port0/line3'
        triggerChannel: 'DAQ', '/Dev1/PFI5'
        maxBinning: 9  ## Need this to avoid activating disastrous bug in pvcam driver

Stim0:
    module: 'DAQGeneric'
    config:
        Command:
            channel: 'DAQ', '/Dev1/ao1'
            type: 'ao'
            units: 'A'
            ## Scale is 10V / 10mA = 1000V/A
            scale: 1000

LED-Blue:
    module: 'DAQGeneric'
    config:
        Command:
            channel: 'DAQ', '/Dev1/port0/line5'
            type: 'do'
            holding: 0
LED-Green:
    module: 'DAQGeneric'
    config:
        Command:
            channel: 'DAQ', '/Dev1/port0/line6'
            type: 'do'
            holding: 0

Laser-UV:
    module: 'DAQGeneric'
    config:
        QSwitch:
            channel: 'DAQ', '/Dev1/port0/line7'
            type: 'do'
            holding: 0
        Shutter:
            channel: 'DAQ', '/Dev1/port0/line8'
            type: 'do'
            holding: 0

Puffer:
    module: 'DAQGeneric'
    config:
        Command:
            channel: 'DAQ', '/Dev1/port0/line9'
            type: 'do'
            holding: 0
    
Objective:
    module: 'DAQGeneric'
    config:
        Command:
            channel: 'DAQ', '/Dev1/port0/line1'
            type: 'di'

TestLoop1:
    module: 'DAQGeneric'
    config:
        Command:
            channel: 'DAQ', '/Dev1/port0/line2'
            type: 'do'
            holding: 0
        Loop:
            channel: 'DAQ', '/Dev1/ai22'
            type: 'ai'

TestLoop2:
    module: 'DAQGeneric'
    config:
        Command:
            channel: 'DAQ', '/Dev1/ao3'
            type: 'ao'
            holding: 0
        AILoop:
            channel: 'DAQ', '/Dev1/ai16'
            type: 'ai'
        DILoop:
            channel: 'DAQ', '/Dev1/port0/line3'
            type: 'di'


