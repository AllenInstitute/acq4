Camera:
    driver: 'PVCam'
    config:
        serial: 'PM1394Cam00'
        objective: 'Objective'
        exposeChannel: 'DAQ', '/Dev1/port0/line3'  ## Channel for recording expose signal
        triggerOutChannel: 'DAQ', '/Dev1/PFI5'  ## Channel the DAQ should trigger off of to sync with camera
        triggerInChannel: 'DAQ', '/Dev1/port0/line8'  ## Channel the DAQ should raise to trigger the camera
        maxBinning: 9  ## Need this to avoid activating disastrous bug in pvcam driver
        params:
            READOUT_PORT: 0
            SPDTAB_INDEX: 0  ## fastest option for QuantEM
            GAIN_INDEX: 3
            CLEAR_MODE: 'CLEAR_PRE_SEQUENCE'  ## Overlap mode for QuantEM

CameraTrigger:
    driver: 'DAQGeneric'
    config:
        Command:
            channel: 'DAQ', '/Dev1/port0/line8'
            type: 'do'

Stim0:
    driver: 'DAQGeneric'
    config:
        Command:
            channel: 'DAQ', '/Dev1/ao1'
            type: 'ao'
            units: 'A'
            ## Scale is 10V / 10mA = 1000V/A
            scale: 1000

LED-Blue:
    driver: 'DAQGeneric'
    config:
        Command:
            channel: 'DAQ', '/Dev1/port0/line5'
            type: 'do'
            holding: 0
LED-Green:
    driver: 'DAQGeneric'
    config:
        Command:
            channel: 'DAQ', '/Dev1/port0/line6'
            type: 'do'
            holding: 0

Laser-UV:
    driver: 'DAQGeneric'
    config:
        QSwitch:
            channel: 'DAQ', '/Dev1/port0/line7'
            type: 'do'
            holding: 0
        Shutter:
            channel: 'DAQ', '/Dev1/port0/line8'
            type: 'do'
            holding: 0

Puffer:
    driver: 'DAQGeneric'
    config:
        Command:
            channel: 'DAQ', '/Dev1/port0/line9'
            type: 'do'
            holding: 0
    
Objective:
    driver: 'DAQGeneric'
    config:
        Command:
            channel: 'DAQ', '/Dev1/port0/line1'
            type: 'di'

TestLoop1:
    driver: 'DAQGeneric'
    config:
        Command:
            channel: 'DAQ', '/Dev1/port0/line2'
            type: 'do'
            holding: 0
        Loop:
            channel: 'DAQ', '/Dev1/ai22'
            type: 'ai'

TestLoop2:
    driver: 'DAQGeneric'
    config:
        Command:
            channel: 'DAQ', '/Dev1/ao3'
            type: 'ao'
            holding: 0
        AILoop:
            channel: 'DAQ', '/Dev1/ai16'
            type: 'ai'
        DILoop:
            channel: 'DAQ', '/Dev1/port0/line3'
            type: 'di'

FootSwitch:
    driver: 'Trigger'
    config:
        DAQ: '/Dev1/PFI5'
